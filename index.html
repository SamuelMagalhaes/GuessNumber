<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,400;1,9..40,700&family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Jogo da Advinhação</h1>
            <p>Adivinhe um número entre 0 e 10</p>
            <form action="">
                <input type="text" name="" id="inputNumber">
                <button class="verify">Tentar</button>
            </form>
        </div>
        <div class="screen2 hide">
            <h2></h2>
            <button class="reload">Jogar novamente</button>
        </div>
    </main>
    <div class="warning hide">
        <p class="warning-text"></p>
        <p class="tries"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
